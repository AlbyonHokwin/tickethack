<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickethack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <div id="header">
            <a id="tickethack" href="index.html">Tickethack</a>
            <div id="cartBooking">
                <a id="cart" href="cart.html">Cart</a>
                <a id="booking" href="bookings.html">Bookings</a>
            </div>
        </div>

        <div id="tagline">
            <h1>Explore the world effortlessly by train!</h1>
            <h2>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h2>
        </div>

        <div id="search">
            <div id="inputs">
                <div id="travel">
                    <input type="text" id="departure" placeholder="Departure">
                    <hr id="travelDivider">
                    <input type="text" id="arrival" placeholder="Arrival">
                </div>
                <input type="date" id="date" placeholder="date">
                <button id="btnSearch">Search</button>
            </div>

            <div id="searchResults">
            </div>
        </div>

        <div id="footer">
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
